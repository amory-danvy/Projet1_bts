{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Créer un nouveau CV</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <h5 class="mb-3 text-secondary">Informations Générales</h5>
                    <div class="mb-3">
                        <label for="title" class="form-label">Titre du CV (ex: Développeur Web)</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="theme" class="form-label">Style du CV</label>
                        <select class="form-select" id="theme" name="theme">
                            <option value="Standard">Standard (Blanc/Gris)</option>
                            <option value="BlueTheme">BlueTheme (Accents Bleus)</option>
                            <option value="DarkTheme">DarkTheme (Sombre)</option>
                        </select>
                    </div>

                    <hr>
                    <h5 class="mb-3 text-secondary">Informations Personnelles</h5>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Nom Complet</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Téléphone</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>

                    <hr>
                    <h5 class="mb-3 text-secondary">Parcours</h5>
                    <div class="mb-3">
                        <label for="experience" class="form-label">Expériences Professionnelles</label>
                        <textarea class="form-control" id="experience" name="experience" rows="5"
                            placeholder="Listez vos expériences ici..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="education" class="form-label">Formation / Éducation</label>
                        <textarea class="form-control" id="education" name="education" rows="5"
                            placeholder="Listez vos diplômes ici..."></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Enregistrer le CV</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
